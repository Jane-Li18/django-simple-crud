{% extends "master.html" %}

{% block title %}
    Booking Records
{% endblock %}

{% block content %}
<table class="table table-sm table-dark">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Contact</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        {% for x in bookingrecords %}
        <tr>
            <td>{{ x.booking_id }}</td>
            <td>{{ x.booking_name }}</td>
            <td>{{ x.booking_email }}</td>
            <td>{{ x.booking_contact }}</td>
            <td>
                <a class="btn btn-info" href="/edit/{{ x.booking_id }}">Edit</a>
                <a class="btn btn-danger" href="/delete/{{ x.booking_id }}">Delete</a>
            </td>
        </tr>
        {% endfor %}        
    </tbody>
</table>
<br>
<br>
<div class="centered-button">
<a class="btn btn-outline-primary" href="/reg">Add New Record</a>
</div>
{% endblock %}
